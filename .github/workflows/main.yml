on: [ push ]
name: Check and test
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.16 ]
        platform: [ ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code of this branch
        uses: actions/checkout@v2

      - name: Execute Go lint, check, test
        run: |
          make init
          make check
